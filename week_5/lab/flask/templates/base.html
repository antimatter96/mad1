<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <style>
    body {
      font-family:'Courier New', Courier, monospace;
    }
    table {
      border-collapse: collapse;
      border: 2px solid rgb(200, 200, 200);
    }

    td,
    th {
      border: 1px solid rgb(190, 190, 190);
      padding: 5px 10px;
    }
  </style>
  {% block main %}{% endblock %}
</body>

</html>
