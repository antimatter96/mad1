{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block header %}
Log In
{% endblock %}

{% block main %}
<div class="col-md-4 py-2"></div>
<div class="col-md-4 py-2">
  <form action="" method="POST" id="login-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-floating m-2"><br><br></div>
    <div class="form-floating mb-2">
      <input type="email" name="username" class="form-control" id="username" required>
      <label for="username" class="fw-bold">Email</label>
    </div>
    <div class="form-floating mb-2">
      <input type="password" name="password" class="form-control" id="password" required
        minlength="8">
      <label for="password" class="fw-bold">Password</label>
    </div>
    <div>
      <input type="submit" value="Login" class="btn btn-primary btn-lg w-100">
    </div>
  </form>
  <div class="mt-2 text-center">
    <a href="{{ url_for('render_signup')}}" class="fw-bold">Sign Up</a>
  </div>
</div>
<div class="col-md-4 py-2"></div>
{% endblock main %}
