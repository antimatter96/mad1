{% extends "base.html" %}

{% block title %}Edit list{% endblock %}

{% block header %}
Edit list
{% endblock %}

{% block main %}
<div class="col-md-4 py-4"></div>
<div class="col-md-4 py-2">
  <form action="" method="POST" id="edit-list-form">
    <div class="form-floating mb-2">
      <input type="name" name="name" class="form-control" id="name" placeholder="Some name" required value="{{ list_obj['name'] }}">
      <label for="name" class="fw-bold">Name</label>
    </div>
    <div class="form-floating mb-2">
      <textarea name="description" class="form-control" id="description" placeholder="Description" required
        style="height: 10rem;">{{ list_obj['description'] }}</textarea>
      <label for="description" class="fw-bold">Description</label>
    </div>
    <div>
      <input type="submit" value="Save changes" class="btn btn-primary btn-lg w-100">
    </div>
  </form>
</div>
<div class="col-md-4 py-2"></div>
{% endblock main %}
